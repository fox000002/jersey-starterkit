apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

repositories {
    //mavenCentral()
	maven {
		url "http://repo2.maven.org/maven2/"
	}
}

dependencies {
	compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.23.2'
	compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.23.2'
	
	compile 'io.dropwizard.metrics:metrics-core:3.1.0'
	compile 'io.dropwizard.metrics:metrics-servlet:3.1.0'
	compile 'io.dropwizard.metrics:metrics-jersey2:3.1.0'
	compile 'io.dropwizard.metrics:metrics-graphite:3.1.0'
	
	compile 'log4j:log4j:1.2.16'

	testCompile "junit:junit-dep:4.10"
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
